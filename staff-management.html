<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Restaurant POS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a6fd8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #1a202c;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--dark);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-title {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }
        
        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        .btn.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, var(--error), #dc2626);
        }
        
        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--dark);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: var(--gray-600);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .staff-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }
        
        .staff-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        .container-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .container-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .search-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: stretch;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-family: inherit;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .filter-select {
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-family: inherit;
            font-size: 0.875rem;
            min-width: 160px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .staff-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }
        
        .staff-table th,
        .staff-table td {
            text-align: left;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .staff-table th {
            background: linear-gradient(135deg, var(--gray-50), var(--gray-100));
            font-weight: 700;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
        }
        
        .staff-table tbody tr {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .staff-table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.01);
            box-shadow: var(--shadow-md);
        }
        
        .staff-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .role-badge:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .role-badge.owner {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
        }
        
        .role-badge.manager {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .role-badge.server {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .role-badge.cashier {
            background: linear-gradient(135deg, #ec4899, #be185d);
            color: white;
        }
        
        .role-badge.kitchen {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .status-badge:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .status-badge.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .status-badge.inactive {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        
        .action-btn {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .action-btn:hover::before {
            left: 100%;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .action-btn.edit {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .action-btn.delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideIn 0.3s ease-out;
            position: relative;
        }
        
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 24px 24px 0 0;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .close-btn {
            background: rgba(239, 68, 68, 0.1);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--error);
            padding: 0.5rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: var(--gray-700);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-family: inherit;
            font-size: 0.875rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .permission-item:hover {
            border-color: var(--primary);
            background: rgba(102, 126, 234, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .permission-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 2px solid var(--gray-300);
            background: white;
            cursor: pointer;
            position: relative;
            appearance: none;
            -webkit-appearance: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .permission-item input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .permission-item input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .permission-item label {
            font-weight: 600;
            color: var(--gray-700);
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: 1rem;
            color: var(--gray-500);
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translateY(0);
            }
            40%, 43% {
                transform: translateY(-8px);
            }
            70% {
                transform: translateY(-4px);
            }
            90% {
                transform: translateY(-2px);
            }
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        /* Super Admin Styling */
        .super-admin-header {
            background: linear-gradient(135deg, #ffd700, #ffed4e) !important;
            color: #000 !important;
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3) !important;
        }
        
        .super-admin-crown {
            display: inline-block;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .main-container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .staff-table {
                font-size: 0.875rem;
            }
            
            .staff-table th,
            .staff-table td {
                padding: 0.75rem 0.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .modal {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .permission-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading States */
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            z-index: 10000;
            font-weight: 600;
            max-width: 350px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideInRight 0.3s ease-out;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.success {
            background: rgba(16, 185, 129, 0.9);
            color: white;
        }
        
        .notification.error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
        }
        
        .notification.warning {
            background: rgba(245, 158, 11, 0.9);
            color: white;
        }
        
        .notification.info {
            background: rgba(59, 130, 246, 0.9);
            color: white;
        }
        
        /* Initial states for animations */
        .stat-card {
            opacity: 1;
            transform: translateY(0);

    <script>
        let staffMembers = [];
        let currentEditId = null;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkPermissions();

            renderStaffTable();
            updateStats();
            
            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearchInput);
            document.getElementById('roleFilter').addEventListener('change', filterStaff);
            document.getElementById('statusFilter').addEventListener('change', filterStaff);
            document.getElementById('role').addEventListener('change', updatePermissions);
            document.getElementById('staffForm').addEventListener('submit', handleSubmit);

        function checkPermissions() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const userRole = (currentUser.role || 'server').toLowerCase();
            
            // Super admin has full access
            if (userRole === 'super_admin') {
                // Update header to show super admin status
                const header = document.querySelector('.header');
                const headerTitle = document.querySelector('.header-title');
                if (header && headerTitle) {
                    header.classList.add('super-admin-header');
                    headerTitle.innerHTML = `
                        <span class="super-admin-crown">üëë</span>
                        Super Admin - Staff Management
                    `;
                }
                
                // Update back button for super admin
                const backButton = document.getElementById('backButton');
                const backButtonText = document.getElementById('backButtonText');
                if (backButton && backButtonText) {
                    backButton.href = 'super-admin-dashboard.html';
                    backButtonText.textContent = 'Back to Super Admin Dashboard';
                }
                return;
            }
            
            // Business admin has access
            if (userRole === 'admin') {
                // Update back button for business admin
                const backButton = document.getElementById('backButton');
                const backButtonText = document.getElementById('backButtonText');
                if (backButton && backButtonText) {
                    backButton.href = 'business-dashboard.html';
                    backButtonText.textContent = 'Back to Business Dashboard';
                }
                return;
            }
            
            if (userRole !== 'owner' && userRole !== 'manager' && userRole !== 'admin') {
                showNotification('You do not have permission to access staff management!', 'error');
                setTimeout(() => {
                    window.location.href = 'business-dashboard.html';
                }, 2000);
                return;
            }
        }
        
        function loadStaffMembers() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const businessId = currentUser.businessId || 'default';
            
            // Load from localStorage
            const saved = localStorage.getItem(`staff_${businessId}`);
            if (saved) {
                staffMembers = JSON.parse(saved);
            } else {
                // Initialize with current user if no staff exists
                staffMembers = [{
                    id: currentUser.id || generateId(),
                    firstName: currentUser.firstName || '',
                    lastName: currentUser.lastName || '',
                    email: currentUser.email || '',
                    phone: currentUser.phone || '',
                    role: currentUser.role || 'owner',
                    status: 'active',
                    permissions: ['all'],
                    createdAt: new Date().toISOString(),
                    businessId: businessId
                }];
                saveStaffMembers();
            }
        }
        
        function saveStaffMembers() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            const businessId = currentUser.businessId || 'default';
            localStorage.setItem(`staff_${businessId}`, JSON.stringify(staffMembers));
        }
        
        function renderStaffTable() {
            const container = document.getElementById('staffTableContainer');
            
            if (getFilteredStaff().length === 0) {
                container.innerHTML = `

            const getRoleIcon = (role) => {

                    server: 'üçΩÔ∏è',
                    cashier: 'üí∞',
                    kitchen: 'üë®‚Äçüç≥'

        function getFilteredStaff() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            return staffMembers.filter(staff => {
                const matchesSearch = !search || 
                    staff.firstName.toLowerCase().includes(search) ||
                    staff.lastName.toLowerCase().includes(search) ||
                    staff.email.toLowerCase().includes(search) ||
                    staff.role.toLowerCase().includes(search);
                
                const matchesRole = !roleFilter || staff.role === roleFilter;
                const matchesStatus = !statusFilter || staff.status === statusFilter;
                
                return matchesSearch && matchesRole && matchesStatus;
            });
        }

        function editStaff(id) {

            currentEditId = id;
            document.getElementById('modalTitle').innerHTML = '‚úèÔ∏è Edit Staff Member';

                    <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <h3 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: var(--gray-800);">
                        Delete Staff Member
                    </h3>
                    <p style="color: var(--gray-600); margin-bottom: 2rem;">
                        Are you sure you want to delete <strong>${staff.firstName} ${staff.lastName}</strong>? 
                        This action cannot be undone.
                    </p>
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button onclick="this.closest('.confirm-modal').remove()" style="
                            background: rgba(107, 114, 128, 0.1);
                            border: none;
                            color: var(--gray-600);
                            padding: 0.75rem 1.5rem;
                            border-radius: 12px;
                            cursor: pointer;
                            font-weight: 600;
                            transition: all 0.3s;
                        ">Cancel</button>
                        <button onclick="confirmDelete('${id}'); this.closest('.confirm-modal').remove();" style="
                            background: linear-gradient(135deg, var(--error), #dc2626);
                            border: none;
                            color: white;
                            padding: 0.75rem 1.5rem;
                            border-radius: 12px;
                            cursor: pointer;
                            font-weight: 600;
                            transition: all 0.3s;
                        ">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `;
            
            confirmModal.className = 'confirm-modal';
            document.body.appendChild(confirmModal);
        }
        
        function confirmDelete(id) {
            staffMembers = staffMembers.filter(s => s.id !== id);
            saveStaffMembers();
            renderStaffTable();
            updateStats();
            showNotification('Staff member deleted successfully! üóëÔ∏è', 'success');
        }
        
        function closeStaffModal() {
            const modal = document.getElementById('staffModal');
            const modalContent = modal.querySelector('.modal');
            
            // Add closing animation
            modalContent.style.transform = 'scale(0.9)';
            modalContent.style.opacity = '0.5';
            
            setTimeout(() => {
                modal.style.display = 'none';
                modalContent.style.transform = 'scale(1)';
                modalContent.style.opacity = '1';
                currentEditId = null;
            }, 200);
        }
        
        function updatePermissions() {
            const role = document.getElementById('role').value;
            const permissionInputs = document.querySelectorAll('#permissionsGrid input[type="checkbox"]');
            
            // Reset all permissions with animation
            permissionInputs.forEach((input, index) => {
                setTimeout(() => {
                    input.checked = false;
                    const item = input.closest('.permission-item');
                    item.style.transform = 'scale(0.95)';
                    item.style.opacity = '0.5';
                    
                    setTimeout(() => {
                        item.style.transition = 'all 0.3s ease-out';
                        item.style.transform = 'scale(1)';
                        item.style.opacity = '1';
                    }, 100);
                }, index * 50);
            });
            
            // Set default permissions based on role
            const defaultPermissions = {
                owner: ['tables', 'menu', 'kitchen', 'orders', 'reports', 'settings'],
                manager: ['tables', 'menu', 'kitchen', 'orders', 'reports', 'settings'],
                server: ['tables', 'menu', 'orders'],
                cashier: ['menu', 'orders'],
                kitchen: ['kitchen', 'orders']
            };
            
            if (defaultPermissions[role]) {
                setTimeout(() => {
                    defaultPermissions[role].forEach((perm, index) => {
                        setTimeout(() => {
                            const checkbox = document.getElementById(`perm-${perm}`);
                            if (checkbox) {
                                checkbox.checked = true;
                                const item = checkbox.closest('.permission-item');
                                item.style.background = 'rgba(102, 126, 234, 0.1)';
                                item.style.border = '2px solid var(--primary)';
                                
                                setTimeout(() => {
                                    item.style.background = 'rgba(255, 255, 255, 0.5)';
                                    item.style.border = '2px solid var(--gray-200)';
                                }, 500);
                            }
                        }, index * 100);
                    });
                }, 300);
            }
        }
        
        function handleSubmit(e) {
            e.preventDefault();
            
            // Add loading state to submit button
            const submitBtn = document.getElementById('submitBtn');
            const originalContent = submitBtn.innerHTML;
            submitBtn.innerHTML = `
                <span style="display: inline-block; animation: spin 1s linear infinite;">‚è≥</span>
                Processing...
            `;
            submitBtn.disabled = true;
            
            setTimeout(() => {
                const formData = new FormData(e.target);
                const permissions = [];
                
                document.querySelectorAll('#permissionsGrid input[type="checkbox"]:checked').forEach(input => {
                    permissions.push(input.value);
                });
                
                const staffData = {
                    id: currentEditId || generateId(),
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    role: document.getElementById('role').value,
                    status: document.getElementById('status').value,
                    permissions: permissions,
                    businessId: JSON.parse(localStorage.getItem('currentUser') || '{}').businessId || 'default'
                };
                
                if (currentEditId) {
                    // Update existing staff
                    const index = staffMembers.findIndex(s => s.id === currentEditId);
                    if (index !== -1) {
                        staffMembers[index] = { ...staffMembers[index], ...staffData };
                        showNotification('Staff member updated successfully! ‚úÖ', 'success');
                    }
                } else {
                    // Add new staff
                    staffData.createdAt = new Date().toISOString();
                    staffMembers.push(staffData);
                    showNotification('Staff member added successfully! üéâ', 'success');
                }
                
                saveStaffMembers();
                renderStaffTable();
                updateStats();
                
                // Reset button and close modal
                submitBtn.innerHTML = originalContent;
                submitBtn.disabled = false;
                closeStaffModal();
                
                // Add celebration animation to stats
                const statCards = document.querySelectorAll('.stat-card');
                statCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            card.style.transform = 'scale(1)';
                        }, 300);
                    }, index * 100);
                });
                
            }, 1000); // Simulate processing time
        }
        
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        function getCurrentUserId() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            return currentUser.id;
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Add icon based on type
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 0.75rem;">
                    <span style="font-size: 1.25rem;">${icons[type] || icons.info}</span>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto-remove after 4 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
            
            // Add click to dismiss
            notification.addEventListener('click', () => {
                notification.style.transform = 'translateX(100%)';
                notification.style.opacity = '0';
                setTimeout(() => {
                    if (notification.parentNode) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            });
        }
        
        // Add enhanced stats update with animations
        function updateStats() {
            const filtered = getFilteredStaff();
            const stats = {
                total: staffMembers.length,
                active: staffMembers.filter(s => s.status === 'active').length,
                managers: staffMembers.filter(s => s.role === 'manager' || s.role === 'owner').length,
                servers: staffMembers.filter(s => s.role === 'server').length
            };
            
            // Animate number changes
            const animateNumber = (element, newValue) => {
                const currentValue = parseInt(element.textContent) || 0;
                const increment = newValue > currentValue ? 1 : -1;
                const duration = Math.abs(newValue - currentValue) * 100;
                
                if (currentValue !== newValue) {
                    const interval = setInterval(() => {
                        const current = parseInt(element.textContent);
                        if (current === newValue) {
                            clearInterval(interval);
                            element.parentElement.style.animation = 'pulse 0.5s ease-out';
                            setTimeout(() => {
                                element.parentElement.style.animation = '';
                            }, 500);
                        } else {
                            element.textContent = current + increment;
                        }
                    }, 50);
                }
            };
            
            animateNumber(document.getElementById('totalStaff'), stats.total);
            animateNumber(document.getElementById('activeStaff'), stats.active);
            animateNumber(document.getElementById('managers'), stats.managers);
            animateNumber(document.getElementById('servers'), stats.servers);
        }
        
        // Enhanced search functionality
        function handleSearchInput(e) {
            const searchValue = e.target.value;
            const clearBtn = document.getElementById('clearSearch');
            
            // Show/hide clear button
            if (searchValue.length > 0) {
                clearBtn.style.display = 'block';
            } else {
                clearBtn.style.display = 'none';
            }
            
            // Debounced search
            clearTimeout(handleSearchInput.timeout);
            handleSearchInput.timeout = setTimeout(() => {
                filterStaff();
                
                // Highlight search results
                if (searchValue.length > 0) {
                    highlightSearchResults(searchValue);
                }
            }, 300);
        }
        
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('clearSearch').style.display = 'none';
            filterStaff();
        }
        
        function highlightSearchResults(searchTerm) {
            const tableRows = document.querySelectorAll('.staff-table tbody tr');
            tableRows.forEach(row => {
                const cells = row.querySelectorAll('td');
                cells.forEach(cell => {
                    const text = cell.textContent;
                    if (text.toLowerCase().includes(searchTerm.toLowerCase())) {
                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        const highlightedText = text.replace(regex, '<mark style="background: rgba(102, 126, 234, 0.3); padding: 2px 4px; border-radius: 4px;">$1</mark>');
                        if (cell.querySelector('.role-badge') || cell.querySelector('.status-badge')) {
                            // Skip cells with badges to avoid breaking them
                            return;
                        }
                        cell.innerHTML = highlightedText;
                    }
                });
            });
        }
        
        // Add enhanced search and filter functionality
        function filterStaff() {
            // Add loading animation to table
            const container = document.getElementById('staffTableContainer');
            container.style.opacity = '0.5';
            container.style.transform = 'scale(0.98)';
            
            setTimeout(() => {
                renderStaffTable();
                updateStats();
                
                container.style.transition = 'all 0.3s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'scale(1)';
            }, 150);
        }
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + N to add new staff
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                showAddStaffModal();
            }
            
            // Escape to close modal
            if (e.key === 'Escape') {
                const modal = document.getElementById('staffModal');
                if (modal.style.display === 'flex') {
                    closeStaffModal();
                }
                
                // Close confirmation modals
                const confirmModal = document.querySelector('.confirm-modal');
                if (confirmModal) {
                    confirmModal.remove();
                }
            }
        });
        
        // Add welcome animation on page load
        window.addEventListener('load', function() {
            // Add entrance animations
            setTimeout(() => {
                const statCards = document.querySelectorAll('.stat-card');
                statCards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
                
                setTimeout(() => {
                    const staffContainer = document.querySelector('.staff-container');
                    staffContainer.style.opacity = '0';
                    staffContainer.style.transform = 'translateY(30px)';
                    setTimeout(() => {
                        staffContainer.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                        staffContainer.style.opacity = '1';
                        staffContainer.style.transform = 'translateY(0)';
                    }, 50);
                }, 400);
            }, 100);
        });
    </script>
</body>
