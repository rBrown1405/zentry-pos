<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Room Service - Macros POS LOL - v2.1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Room Service Specific Styling */
        .room-service-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 3px solid #000;
        }

        .room-service-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .guest-info-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            background: white;
            padding: 1.5rem;
            border: 2px solid #000;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }

        .form-input, .form-select {
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .loyalty-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .room-service-menu {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
        }

        .menu-section {
            background: white;
            border: 2px solid #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .menu-header {
            background: #f8fafc;
            padding: 1rem;
            border-bottom: 2px solid #e5e7eb;
            font-weight: bold;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }

        .menu-item {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .menu-item:hover {
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .item-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .item-name {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .item-price {
            color: #059669;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .item-description {
            color: #6b7280;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            line-height: 1.4;
        }

        .sync-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #10b981;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .customized-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #f59e0b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .order-cart {
            background: white;
            border: 2px solid #000;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            max-height: 600px;
        }

        .cart-header {
            background: #4f46e5;
            color: white;
            padding: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            padding: 1rem;
            border-top: 2px solid #e5e7eb;
            background: #f8fafc;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .total-line.final {
            font-weight: bold;
            font-size: 1.1rem;
            color: #059669;
            border-top: 1px solid #d1d5db;
            padding-top: 0.5rem;
        }

        .checkout-btn {
            width: 100%;
            background: #059669;
            color: white;
            border: 2px solid #000;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .checkout-btn:hover {
            background: #047857;
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .print-btn {
            background: #3b82f6;
            color: white;
            border: 2px solid #000;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .print-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .print-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Print Order Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .print-modal {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            padding: 0;
            overflow: hidden;
        }
        
        .print-modal-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000;
        }
        
        .print-modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .print-modal-content {
            padding: 20px;
        }
        
        .print-modal-actions {
            padding: 15px 20px;
            background: #f8fafc;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            border-top: 1px solid #e5e7eb;
        }
        
        .print-modal-button {
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #000;
        }
        
        .print-button {
            background: #059669;
            color: white;
        }
        
        .cancel-button {
            background: white;
            color: #1f2937;
        }
        
        .guest-info-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        
        .order-items-section {
            margin-bottom: 20px;
        }
        
        .order-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .order-totals {
            padding: 15px;
            background: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
        }
        
        .print-loyalty-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #4f46e5;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        /* Print-specific styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            .print-modal-content * {
                visibility: visible;
            }
            
            .print-modal {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                border: none;
                border-radius: 0;
                box-shadow: none;
            }
            
            .print-modal-header,
            .print-modal-actions,
            .modal-close {
                display: none !important;
            }
            
            .print-modal-content {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 15px;
                font-size: 14pt;
            }
            
            .guest-info-section h2,
            .order-items-section h2 {
                font-size: 18pt;
            }
        }

        .special-instructions {
            margin-top: 1rem;
        }

        .special-instructions textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }

        .back-to-pos {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: #374151;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            z-index: 1000;
        }

        .back-to-pos:hover {
            background: #1f2937;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }
        .notification.warning { background: #f59e0b; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 1024px) {
            .guest-info-form {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .room-service-menu {
                grid-template-columns: 1fr;
            }
            
            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="pos-container">
        <!-- Room Service Header -->

                <span>üõéÔ∏è</span>

    <!-- Scripts -->
    <script src="hotel-mode.js"></script>
    <script>
        // Room Service POS JavaScript
        let roomServiceCart = [];
        let roomServiceMenu = [];
        let taxRate = 0.085; // 8.5% tax
        let serviceChargeRate = 0.18; // 18% service charge for room service

        // === 86 FUNCTIONALITY ===
        
        // Get today's day name
        function getTodayName() {
            const days = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
            return days[new Date().getDay()];
        }

        // Check if item is available today (considering 86 status)
        function isItemAvailableToday(item) {
            if (!item.available) return false;
            if (!item.dayAvailability) return true;
            
            const today = getTodayName();
            return item.dayAvailability[today] !== false;
        }

        // Initialize Room Service POS
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üõéÔ∏è Initializing Room Service POS');
            
            // Check if hotel mode is active
            if (!HotelMode.isHotelModeActive()) {
                showNotification('Hotel Mode is not active. Redirecting...', 'warning');
                setTimeout(() => {
                    window.location.href = 'pos-interface-fixed.html';
                }, 2000);
                return;
            }

            initializeRoomService();
        });

        function initializeRoomService() {
            // Load loyalty program information
            loadLoyaltyProgram();
            
            // Load room service menu
            loadRoomServiceMenu();
            
            // Set up form validation
            setupFormValidation();
            
            // Load tax rate from settings
            loadTaxRate();
            
            console.log('Room Service POS initialized successfully');
        }

        function loadLoyaltyProgram() {
            const programName = HotelMode.getLoyaltyProgramName();
            const loyaltyTiers = HotelMode.getLoyaltyTiers();
            
            // Update program name in header
            document.getElementById('loyaltyProgramName').textContent = programName;
            
            // Populate loyalty status dropdown
            const loyaltySelect = document.getElementById('loyaltyStatus');
            loyaltySelect.innerHTML = '<option value="">Select loyalty status</option>';
            
            loyaltyTiers.forEach(tier => {
                const option = document.createElement('option');
                option.value = tier.toLowerCase().replace(/\s+/g, '-');
                option.textContent = tier;
                loyaltySelect.appendChild(option);
            });
        }

        function loadRoomServiceMenu() {
            // Get room service menu from HotelMode
            roomServiceMenu = HotelMode.getRoomServiceMenu();
            
            if (roomServiceMenu.length === 0) {
                // Initialize if empty
                roomServiceMenu = HotelMode.initializeRoomServiceMenu();
            }
            
            renderRoomServiceMenu();
            updateMenuSyncStatus();
        }

        function renderRoomServiceMenu() {
            const menuGrid = document.getElementById('roomServiceMenuGrid');
            
            if (roomServiceMenu.length === 0) {
                menuGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #9ca3af;">
                        <span style="font-size: 3rem;">üçΩÔ∏è</span>
                        <p>No menu items available</p>
                        <button onclick="initializeFromRestaurant()" style="background: #4f46e5; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer;">
                            Initialize from Restaurant Menu
                        </button>
                    </div>
                `;
                return;
            }

            // Filter only items available today
            const availableItems = roomServiceMenu.filter(item => isItemAvailableToday(item));
            
            if (availableItems.length === 0) {
                menuGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: #9ca3af;">
                        <span style="font-size: 3rem;">üò¥</span>
                        <p>No items available for room service</p>
                        <p style="font-size: 0.8rem;">All menu items are currently unavailable or 86'd for today</p>
                    </div>
                `;
                return;
            }

            menuGrid.innerHTML = availableItems.map(item => `
                <div class="menu-item" onclick="addToRoomServiceCart('${item.id}')">
                    ${item.syncedFromRestaurant && !item.customized ? 
                        '<div class="sync-badge" title="Synced with Restaurant">üîÑ</div>' : 
                        item.customized ? '<div class="customized-badge" title="Customized">‚úèÔ∏è</div>' : ''
                    }
                    <div class="item-icon">${getItemIcon(item.category)}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">$${parseFloat(item.price || 0).toFixed(2)}</div>
                    ${item.description ? `<div class="item-description">${item.description}</div>` : ''}
                </div>
            `).join('');
        }

        function getItemIcon(category) {
            const icons = {
                'appetizers': 'ü•ó',
                'entrees': 'üçΩÔ∏è',
                'desserts': 'üç∞',
                'beverages': 'ü•§',
                'breakfast': 'ü•û',
                'lunch': 'üçî',
                'dinner': 'ü•©',
                'snacks': 'üçø',
                'sides': 'üçü',
                'salads': 'ü•ó',
                'soups': 'üç≤',
                'pasta': 'üçù',
                'pizza': 'üçï',
                'seafood': 'ü¶ê',
                'meat': 'ü•©',
                'vegetarian': 'ü•¨',
                'vegan': 'üå±',
                'gluten-free': 'üåæ',
                'alcohol': 'üç∑',
                'coffee': '‚òï',
                'tea': 'üçµ'
            };
            return icons[category?.toLowerCase()] || 'üçΩÔ∏è';
        }

        function addToRoomServiceCart(itemId) {
            const item = roomServiceMenu.find(i => i.id === itemId);
            if (!item) return;

            // Check if item already in cart
            const existingItem = roomServiceCart.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                roomServiceCart.push({
                    ...item,
                    quantity: 1
                });
            }

            updateCartDisplay();
            showNotification(`Added ${item.name} to cart`, 'success');
        }

        function removeFromCart(itemId) {
            roomServiceCart = roomServiceCart.filter(item => item.id !== itemId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');
            const cartItemCount = document.getElementById('cartItemCount');

            if (roomServiceCart.length === 0) {
                cartItems.innerHTML = `
                    <div style="text-align: center; color: #9ca3af; padding: 2rem;">
                        <span style="font-size: 3rem;">üõéÔ∏è</span>
                        <p>Add items to start the order</p>
                    </div>
                `;
                cartTotal.style.display = 'none';
                checkoutBtn.disabled = true;
                cartItemCount.textContent = '0 items';
                return;
            }

            // Render cart items
            cartItems.innerHTML = roomServiceCart.map(item => `
                <div class="cart-item">
                    <div>
                        <div style="font-weight: 600;">${item.name}</div>
                        <div style="color: #6b7280; font-size: 0.875rem;">$${parseFloat(item.price || 0).toFixed(2)} √ó ${item.quantity}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                        <span style="font-weight: bold;">$${(parseFloat(item.price || 0) * item.quantity).toFixed(2)}</span>
                        <button onclick="removeFromCart('${item.id}')" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 0.25rem 0.5rem; cursor: pointer;">√ó</button>
                    </div>
                </div>
            `).join('');

            // Calculate totals
            const subtotal = roomServiceCart.reduce((sum, item) => sum + (parseFloat(item.price || 0) * item.quantity), 0);
            const tax = subtotal * taxRate;
            const serviceCharge = subtotal * serviceChargeRate;
            const total = subtotal + tax + serviceCharge;

            // Update total display
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('serviceCharge').textContent = `$${serviceCharge.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;

            cartTotal.style.display = 'block';
            checkoutBtn.disabled = false;
            
            const totalItems = roomServiceCart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCount.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;
        }

        function setupFormValidation() {
            const guestName = document.getElementById('guestName');
            const roomNumber = document.getElementById('roomNumber');
            
            [guestName, roomNumber].forEach(input => {
                input.addEventListener('input', validateForm);
            });
        }

        function validateForm() {
            const guestName = document.getElementById('guestName').value.trim();
            const roomNumber = document.getElementById('roomNumber').value.trim();
            const checkoutBtn = document.getElementById('checkoutBtn');
            const printOrderBtn = document.getElementById('printOrderBtn');
            
            const isFormValid = guestName && roomNumber && roomServiceCart.length > 0;
            checkoutBtn.disabled = !isFormValid;
            printOrderBtn.disabled = !isFormValid;
        }

        function loadTaxRate() {
            try {
                const settings = JSON.parse(localStorage.getItem('businessSettings') || '{}');
                if (settings.taxRate) {
                    taxRate = parseFloat(settings.taxRate) / 100;
                }
            } catch (error) {
                console.error('Error loading tax rate:', error);
            }
        }

        function updateMenuSyncStatus() {
            const syncStatus = document.getElementById('menuSyncStatus');
            const syncedItems = roomServiceMenu.filter(item => item.syncedFromRestaurant && !item.customized).length;
            const totalItems = roomServiceMenu.length;
            
            if (totalItems === 0) {
                syncStatus.textContent = 'No items';
            } else if (syncedItems === totalItems) {
                syncStatus.textContent = 'Fully synced with Restaurant';
            } else {
                syncStatus.textContent = `${syncedItems}/${totalItems} synced with Restaurant`;
            }
        }

        function processRoomServiceOrder() {
            const guestName = document.getElementById('guestName').value.trim();
            const roomNumber = document.getElementById('roomNumber').value.trim();
            const loyaltyStatus = document.getElementById('loyaltyStatus').value;
            const specialInstructions = document.getElementById('specialInstructions').value.trim();

            if (!guestName || !roomNumber) {
                showNotification('Please fill in guest name and room number', 'error');
                return;
            }

            if (roomServiceCart.length === 0) {
                showNotification('Please add items to the cart', 'error');
                return;
            }

            // Calculate totals
            const subtotal = roomServiceCart.reduce((sum, item) => sum + (parseFloat(item.price || 0) * item.quantity), 0);
            const tax = subtotal * taxRate;
            const serviceCharge = subtotal * serviceChargeRate;
            const total = subtotal + tax + serviceCharge;

            // Create order data
            const orderData = {
                id: `RS_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                guestName,
                roomNumber,
                loyaltyStatus,
                specialInstructions,
                items: roomServiceCart,
                subtotal,
                tax,
                serviceCharge,
                total,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            // Process through HotelMode
            const processedOrder = HotelMode.processRoomServiceOrder(orderData);
            
            if (processedOrder) {
                showNotification('Room service order sent to kitchen!', 'success');
                
                // Clear cart and form
                roomServiceCart = [];
                updateCartDisplay();
                document.getElementById('guestName').value = '';
                document.getElementById('roomNumber').value = '';
                document.getElementById('loyaltyStatus').value = '';
                document.getElementById('specialInstructions').value = '';
                
                // Show order confirmation
                setTimeout(() => {
                    alert(`Order confirmed for ${guestName}\nRoom: ${roomNumber}\nEstimated delivery: 30 minutes\nOrder ID: ${processedOrder.id}`);
                }, 1000);
            } else {
                showNotification('Error processing order. Please try again.', 'error');
            }
        }

        function initializeFromRestaurant() {
            HotelMode.initializeRoomServiceMenu();
            loadRoomServiceMenu();
            showNotification('Menu initialized from restaurant', 'success');
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Sync with restaurant menu periodically
        setInterval(() => {
            if (HotelMode.isHotelModeActive()) {
                HotelMode.syncMenus();
                loadRoomServiceMenu();
            }
        }, 30000); // Sync every 30 seconds

        // Print Order Modal functions
        function openPrintOrderModal() {
            const guestName = document.getElementById('guestName').value.trim();
            const roomNumber = document.getElementById('roomNumber').value.trim();
            const loyaltyStatus = document.getElementById('loyaltyStatus');
            const loyaltyStatusText = loyaltyStatus.options[loyaltyStatus.selectedIndex]?.text || 'None';
            
            if (!guestName || !roomNumber || roomServiceCart.length === 0) {
                showNotification('Please fill in required fields and add items to cart', 'error');
                return;
            }
            
            // Calculate totals
            const subtotal = roomServiceCart.reduce((sum, item) => sum + (parseFloat(item.price || 0) * item.quantity), 0);
            const tax = subtotal * taxRate;
            const serviceCharge = subtotal * serviceChargeRate;
            const total = subtotal + tax + serviceCharge;
            
            // Create modal HTML
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.id = 'printOrderModal';
            
            const currentTime = new Date().toLocaleString();
            const orderId = `RS_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            
            const modalContent = `
                <div class="print-modal">
                    <div class="print-modal-header">
                        <h2 class="print-modal-title"><span>üñ®Ô∏è</span> Print Order Details</h2>
                        <button class="modal-close" onclick="closePrintModal()">&times;</button>
                    </div>
                    <div class="print-modal-content">
                        <div class="guest-info-section">
                            <h2 style="font-size: 24px; margin-bottom: 15px;">Guest Information</h2>
                            <table style="width: 100%; border-collapse: collapse; font-size: 18px;">
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold; width: 150px;">Guest Name:</td>
                                    <td style="padding: 8px 0; font-size: 22px;">${guestName}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold;">Room Number:</td>
                                    <td style="padding: 8px 0; font-size: 22px;">${roomNumber}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold;">Loyalty Status:</td>
                                    <td style="padding: 8px 0;">
                                        ${loyaltyStatusText !== 'None' ? 
                                            `<span class="print-loyalty-badge">${loyaltyStatusText}</span>` : 
                                            'None'}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold;">Order Time:</td>
                                    <td style="padding: 8px 0;">${currentTime}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; font-weight: bold;">Order ID:</td>
                                    <td style="padding: 8px 0;">${orderId}</td>
                                </tr>
                            </table>
                        </div>
                        
                        <div class="order-items-section">
                            <h2 style="font-size: 24px; margin-bottom: 15px;">Order Items</h2>
                            <table style="width: 100%; border-collapse: collapse; font-size: 18px;">
                                <thead>
                                    <tr style="background: #f3f4f6; text-align: left;">
                                        <th style="padding: 10px; border-bottom: 1px solid #e5e7eb;">Item</th>
                                        <th style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: center;">Qty</th>
                                        <th style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: right;">Price</th>
                                        <th style="padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: right;">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${roomServiceCart.map(item => `
                                        <tr>
                                            <td style="padding: 12px 10px; border-bottom: 1px solid #e5e7eb;">
                                                <div style="font-size: 20px;">${item.name}</div>
                                                ${item.description ? `<div style="color: #6b7280; font-size: 16px;">${item.description}</div>` : ''}
                                            </td>
                                            <td style="padding: 12px 10px; border-bottom: 1px solid #e5e7eb; text-align: center; font-size: 20px;">${item.quantity}</td>
                                            <td style="padding: 12px 10px; border-bottom: 1px solid #e5e7eb; text-align: right; font-size: 20px;">$${parseFloat(item.price || 0).toFixed(2)}</td>
                                            <td style="padding: 12px 10px; border-bottom: 1px solid #e5e7eb; text-align: right; font-size: 20px; font-weight: 600;">$${(parseFloat(item.price || 0) * item.quantity).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>

                        <div class="order-totals">
                            <table style="width: 100%; border-collapse: collapse; font-size: 18px;">
                                <tr>
                                    <td style="padding: 8px 0; text-align: right;">Subtotal:</td>
                                    <td style="padding: 8px 0; text-align: right; width: 150px;">$${subtotal.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; text-align: right;">Service Charge (${(serviceChargeRate * 100).toFixed(0)}%):</td>
                                    <td style="padding: 8px 0; text-align: right;">$${serviceCharge.toFixed(2)}</td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; text-align: right;">Tax (${(taxRate * 100).toFixed(1)}%):</td>
                                    <td style="padding: 8px 0; text-align: right;">$${tax.toFixed(2)}</td>
                                </tr>
                                <tr style="font-weight: bold; font-size: 22px;">
                                    <td style="padding: 12px 0; text-align: right; border-top: 2px solid #000;">Total:</td>
                                    <td style="padding: 12px 0; text-align: right; border-top: 2px solid #000;">$${total.toFixed(2)}</td>
                                </tr>
                            </table>
                        </div>

                        ${document.getElementById('specialInstructions').value.trim() ? `
                        <div class="special-instructions-section" style="margin-top: 20px;">
                            <h3 style="font-size: 20px; margin-bottom: 10px;">Special Instructions</h3>
                            <div style="padding: 12px; background: #fffbeb; border: 1px solid #fbbf24; border-radius: 6px; font-size: 18px;">
                                ${document.getElementById('specialInstructions').value.trim()}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    <div class="print-modal-actions">
                        <button class="print-modal-button cancel-button" onclick="closePrintModal()">Cancel</button>
                        <button class="print-modal-button print-button" onclick="printOrderDetails()">
                            <span style="display: flex; align-items: center; gap: 5px;"><span>üñ®Ô∏è</span> Print Order</span>
                        </button>
                    </div>
                </div>
            `;
            
            modalOverlay.innerHTML = modalContent;
            document.body.appendChild(modalOverlay);
        }
        
        function closePrintModal() {
            const modal = document.getElementById('printOrderModal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }
        
        function printOrderDetails() {
            window.print();
        }
    </script>
</body>
</html>
