<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard - Macros POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #ffffff;
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* Animated Background - matching POS style */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.05;
        }
        
        .gradient-sphere {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.15), rgba(255, 193, 7, 0.1));
            animation: float 20s infinite linear;
        }
        
        .gradient-sphere:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .gradient-sphere:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }
        
        .gradient-sphere:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 60%;
            animation-delay: -14s;
        }
        
        .gradient-sphere:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -21s;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            33% { 
                transform: translateY(-30px) rotate(120deg) scale(1.1); 
                opacity: 1;
            }
            66% { 
                transform: translateY(20px) rotate(240deg) scale(0.9); 
                opacity: 0.8;
            }
        }
        
        /* Header styling - matching POS header */
        .super-admin-header {
            background: #2d3748;
            color: #fff;
            padding: 1rem 2rem;
            border-bottom: 3px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header-title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .crown-icon {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 10px 14px;
            border-radius: 50%;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            animation: crownGlow 3s ease-in-out infinite alternate;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        @keyframes crownGlow {
            from { 
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
                transform: scale(1);
            }
            to { 
                box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
                transform: scale(1.05);
            }
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logout-btn {
            background: #dc2626;
            color: white;
            border: 2px solid #000;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .dashboard-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Stats cards - matching POS card style */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #000;
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #007bff, #28a745, #ffc107, #dc3545);
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .stat-card:hover::after {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-color: #2d3748;
        }
        
        .stat-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            color: #6b7280;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Section cards */

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .section-card {

        .section-card::before {

            padding-bottom: 1rem;

        }
        
        .business-list {

        }

            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .action-btn::before {
            content: '';

            top: 0;
            left: -100%;

            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);

            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.25);

        /* Quick actions - matching POS button style */

            border-radius: 15px;
            padding: 2.5rem;

        }
        
        .quick-actions::before {

            top: 0;
            left: 0;
            width: 100%;
            height: 3px;

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            border: 3px solid #000;
            padding: 2rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .quick-action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .quick-action-btn:hover::before {
            left: 100%;
        }
        
        .quick-action-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        .quick-action-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        /* System info grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        
        .info-item {
            text-align: center;
            padding: 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .info-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .info-item:hover::before {
            transform: scaleX(1);
        }
        
        .info-item:hover {
            border-color: #2d3748;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(45, 55, 72, 0.15);
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .dashboard-sections {
                grid-template-columns: 1fr;
            }
            
            .stats-overview {
                grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            }
            
            .quick-actions-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 0 1rem;
            }
            
            .header-title {
                font-size: 1.4rem;
            }
            
            .section-card {
                padding: 1.5rem;
            }
            
            .business-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
        
        /* Loading animation */
        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>

    <script>
        // Firebase configuration for zentry-pos-2dc89
        const firebaseConfig = {
            apiKey: "AIzaSyBLDZV5wXtWzrCcs8GknPyH_OxB_9uhjzg",
            authDomain: "zentry-pos-2dc89.firebaseapp.com",
            projectId: "zentry-pos-2dc89",
            storageBucket: "zentry-pos-2dc89.firebasestorage.app",
            messagingSenderId: "215458190528",
            appId: "1:215458190528:web:61365cce55690e8983c925",
            measurementId: "G-QEYMJQE480"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded, checking Firebase authentication...');
            
            // Wait for Firebase to initialize and check authentication
            setTimeout(checkFirebaseAuth, 1000);
        });

        async function checkFirebaseAuth() {
            try {
                console.log('Checking Firebase auth state...');
                
                // Check if user is signed in
                const user = auth.currentUser;
                console.log('Current Firebase user:', user);
                
                // Also check localStorage for session
                const storedUser = localStorage.getItem('firebase_super_admin');
                console.log('Stored user session:', storedUser);
                
                if (user) {
                    // User is signed in, check their role in Firestore
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        console.log('User data from Firestore:', userData);
                        
                        if (userData.role === 'super_admin') {
                            console.log('Super admin authenticated, loading dashboard...');
                            loadDashboard();
                            return;
                        } else {
                            console.log('User is not a super admin:', userData.role);
                        }
                    } else {
                        console.log('User document not found in Firestore');
                    }
                } else if (storedUser) {
                    // Check stored session
                    const userInfo = JSON.parse(storedUser);
                    const sessionAge = Date.now() - userInfo.loginTime;
                    const maxSessionAge = 24 * 60 * 60 * 1000; // 24 hours
                    
                    if (sessionAge < maxSessionAge && userInfo.role === 'super_admin') {
                        console.log('Valid stored session found, loading dashboard...');
                        loadDashboard();
                        return;
                    } else {
                        console.log('Stored session expired or invalid');
                        localStorage.removeItem('firebase_super_admin');
                    }
                } else {
                    console.log('No Firebase user signed in and no stored session');
                }
                
                // If we get here, authentication failed
                console.log('Super admin check failed - user not authenticated or not super admin');
                showSetupDialog();
                
            } catch (error) {
                console.error('Firebase auth check failed:', error);
                showSetupDialog();
            }
        }

        function showSetupDialog() {
            const setupNeeded = confirm(
                'Access denied. Super admin privileges required.\n\n' +
                'This might be because you\'re using a new Firebase project and need to set up super admin accounts.\n\n' +
                'Click OK to go to the setup page, or Cancel to go to login.'
            );
            
            if (setupNeeded) {
                window.location.href = 'setup-super-admin.html';
            } else {
                window.location.href = 'assets/backend/client-example/login.html';
            }
        }
        
        async function loadDashboard() {
            try {
                console.log('Loading Firebase dashboard data...');
                
                // Get user info from Firebase or localStorage
                let currentUser = {};
                
                if (auth.currentUser) {
                    const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
                    if (userDoc.exists) {
                        currentUser = userDoc.data();
                    }
                } else {
                    const storedUser = localStorage.getItem('firebase_super_admin');
                    if (storedUser) {
                        currentUser = JSON.parse(storedUser);
                    }
                }
                
                // Update user info
                document.getElementById('userInfo').textContent = 
                    `${currentUser.displayName || currentUser.username || 'Super Admin'} - Super Admin`;
                
                // Load businesses and properties
                await Promise.all([
                    loadFirebaseBusinesses(),
                    loadFirebaseSystemInfo()
                ]);
                
                console.log('Dashboard loaded successfully');
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                
                // Fallback to localStorage data
                loadLocalStorageFallback();
            }
        }

        async function loadFirebaseBusinesses() {
            try {
                console.log('Loading businesses from Firebase...');
                
                const businessesSnapshot = await db.collection('businesses').limit(5).get();
                const businesses = [];
                businessesSnapshot.forEach(doc => {
                    businesses.push({ id: doc.id, ...doc.data() });
                });
                
                // Update stats
                const allBusinessesSnapshot = await db.collection('businesses').get();
                const totalBusinesses = allBusinessesSnapshot.size;
                const activeBusinesses = allBusinessesSnapshot.docs.filter(doc => doc.data().isActive !== false).length;
                
                document.getElementById('totalBusinesses').textContent = totalBusinesses;
                document.getElementById('activeBusinesses').textContent = activeBusinesses;
                
                // Update business list
                const businessList = document.getElementById('businessList');
                
                if (businesses.length === 0) {
                    businessList.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: #6b7280;">
                            <p>No businesses registered yet.</p>
                        </div>
                    `;
                    return;
                }
                
                businessList.innerHTML = businesses.map(business => `
                    <div class="business-item">
                        <div class="business-info">
                            <h4>${business.name || business.companyName || 'Unknown Business'}</h4>
                            <p>ID: ${business.id} | Type: ${business.businessType || 'Restaurant'}</p>
                            <p>Email: ${business.email || 'N/A'}</p>

                                Manage
                            </button>
                        </div>
                    </div>
                `).join('');
                
                console.log('Businesses loaded from Firebase:', businesses.length);
                
            } catch (error) {
                console.warn('Failed to load from Firebase, using localStorage fallback:', error);
                loadLocalStorageBusinesses();
            }
        }

        async function loadFirebaseSystemInfo() {
            try {
                console.log('Loading system info from Firebase...');
                
                // Get properties count
                const propertiesSnapshot = await db.collection('properties').get();
                const totalProperties = propertiesSnapshot.size;
                
                // Get users count
                const usersSnapshot = await db.collection('users').get();
                const totalStaff = usersSnapshot.size;
                const activeStaff = usersSnapshot.docs.filter(doc => doc.data().isActive !== false).length;
                
                document.getElementById('totalStaff').textContent = totalStaff;
                document.getElementById('activeStaff').textContent = activeStaff;
                
                // Update system info
                const systemInfo = document.getElementById('systemInfo');
                systemInfo.innerHTML = `

                        <div class="info-value">${totalProperties}</div>

                    </div>
                    <div class="info-item">
                        <div class="info-value">Firebase</div>
                        <div class="info-label">Database</div>
                    </div>
                `;

            } catch (error) {
                console.warn('Failed to load system info from Firebase:', error);

        function loadLocalStorageFallback() {
            console.log('Using localStorage fallback for dashboard data...');
            
            // Load from localStorage as fallback
            const businesses = JSON.parse(localStorage.getItem('businesses') || '[]');
            const properties = JSON.parse(localStorage.getItem('properties') || '[]');
            
            // Update stats with localStorage data
            document.getElementById('totalBusinesses').textContent = businesses.length;
            document.getElementById('activeBusinesses').textContent = businesses.filter(b => b.isActive !== false).length;
            document.getElementById('totalStaff').textContent = '0';
            document.getElementById('activeStaff').textContent = '0';
            
            loadLocalStorageBusinesses();
            loadLocalStorageSystemInfo();
        }

        function loadLocalStorageBusinesses() {
            const businesses = JSON.parse(localStorage.getItem('businesses') || '[]');
            const businessList = document.getElementById('businessList');
            
            if (businesses.length === 0) {
                businessList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #6b7280;">
                        <p>No businesses found in localStorage.</p>
                        <p style="margin-top: 1rem; font-size: 0.9rem;">Add some businesses in the POS system to see them here.</p>
                    </div>
                `;
                return;
            }
            
            businessList.innerHTML = businesses.slice(0, 5).map(business => `
                <div class="business-item">
                    <div class="business-info">
                        <h4>${business.name || business.companyName || 'Unknown Business'}</h4>
                        <p>ID: ${business.id || business._id} | Type: ${business.businessType || 'Restaurant'}</p>
                        <p>Email: ${business.email || 'N/A'}</p>

            const businesses = JSON.parse(localStorage.getItem('businesses') || '[]');
