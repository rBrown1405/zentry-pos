<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Editor - Macros POS LOL</title>
    <link rel="stylesheet" href="styles.css">
    <style>        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #f8fafc;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .menu-editor-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }        .editor-header {
            background: white;
            border: 2px solid #000;
            border-top: none;
            border-left: none;
            border-right: none;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .editor-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .back-button, .save-button {
            background: #3b82f6;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .save-button {
            background: #10b981;
        }

        .back-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .save-button:hover {
            background: #059669;
            transform: translateY(-2px);
        }        .editor-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
            padding: 1.5rem;
            flex: 1;
            overflow: hidden;
        }.menu-list-panel {
            background: white;
            border: 2px solid #000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .add-item-btn {
            background: #10b981;
            color: white;
            border: 2px solid #000;
            padding: 0.75rem 1.5rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-item-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }        .menu-items-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex: 1;
            overflow-y: auto;
        }

        .menu-item-card {

        }

        .menu-item-card:hover {

        .menu-item-card.selected {

        }

        .item-header {
            display: flex;
            justify-content: space-between;

        .item-name {

        .item-price {

        }

        }

        }

        /* 86'd Item Styling */
        .menu-item-card.eighty-sixed {
            position: relative;
            opacity: 0.7;

                45deg,

        }

        .menu-item-card.eighty-sixed::before {
            content: '86\'D';

        .eighty-six-controls {

        .eighty-six-title {

        }

        .day-availability {

            grid-template-columns: repeat(7, 1fr);

        }

        .day-toggle {

            padding: 0.5rem;

        .day-toggle.disabled {

        }

        .day-toggle:hover {

        }

        .eighty-six-stats {
            display: flex;
            gap: 1rem;

            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;

        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .available-count {
            color: #10b981;
        }

        .eighty-sixed-count {
            color: #ef4444;
        }.item-editor-panel {

            border: 2px solid #000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        }

        .form-textarea {

        }

        .form-checkbox {

        }

        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding: 1rem;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
        }

        .emoji-option {
            background: white;
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .emoji-option:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .emoji-option.selected {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-btn {
            flex: 1;
            background: #f1f5f9;
            color: #4a5568;
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-btn.primary {
            background: #10b981;
            color: white;
        }

        .form-btn.primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .form-btn.secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border: 2px solid #000;
            z-index: 1000;
            font-weight: bold;
            animation: slideIn 0.3s ease;
        }

        .notification.warning {
            background: #f59e0b;
        }

        .notification.error {
            background: #ef4444;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .search-filter {
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            background: white;
            border: 2px solid #000;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: #f1f5f9;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            padding: 0.5rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }

        .category-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3rem;

        }
        
        /* Modifier Styles */

            border: 2px solid #2563eb;

            font-size: 0.9rem;
            font-weight: 600;

        .modifiers-modal-title {

        .modifiers-group {
            background: #f9fafb;

        }
        
        .modifiers-group-header {
            display: flex;

        .modifiers-group-title {
            font-weight: 600;

        }
        
        .modifiers-group-type {
            display: flex;

        }
        
        .modifier-option {
            display: flex;
            justify-content: space-between;

        }
        
        .modifier-option:last-child {
            border-bottom: none;

        .modifier-add-btn {
            background: #10b981;

            border: none;

            height: 24px;

        .modifier-add-btn:hover {

        .modifier-remove-btn {

<body>
    <div class="menu-editor-container">
        <header class="editor-header">
            <h1 class="editor-title">üçΩÔ∏è Menu Editor</h1>
            <div class="header-actions">
                <input type="file" id="menuImportInput" accept=".json,.csv" style="display:none" />
                <button class="back-button" onclick="document.getElementById('menuImportInput').click()">üìÅ Import Menu</button>
                <button class="back-button" onclick="exportMenu()">üì§ Export Menu</button>
                <a href="settings.html" class="back-button">‚Üê Back to Settings</a>
                <button class="save-button" onclick="saveAllChanges()">üíæ Save Changes</button>
            </div>
        </header>

        <div class="editor-layout">
            <!-- Menu Items List -->
            <div class="menu-list-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Menu Items</h2>
                    <button class="add-item-btn" onclick="addNewItem()">+ Add Item</button>
                </div>                <!-- Search and Filter -->
                <div class="search-filter">
                    <input type="text" class="search-input" placeholder="Search menu items..." onkeyup="filterItems()" id="searchInput">
                </div>

                <!-- 86 Controls -->
                <div class="eighty-six-controls">
                    <div class="eighty-six-header">
                        <span class="eighty-six-title">üö´ 86 Controls</span>
                        <button class="bulk-eighty-six" onclick="toggleBulkEightySix()">Bulk 86</button>
                    </div>
                    <div class="eighty-six-stats">
                        <div class="stat-item">
                            <div class="stat-number available-count" id="availableCount">0</div>
                            <div class="stat-label">Available</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number eighty-sixed-count" id="eightySixedCount">0</div>
                            <div class="stat-label">86'd Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="totalCount">0</div>
                            <div class="stat-label">Total Items</div>
                        </div>
                    </div>
                </div>

                <div class="category-filter">
                    <button class="category-btn active" onclick="filterByCategory('all')">All</button>
                    <button class="category-btn" onclick="filterByCategory('appetizers')">Appetizers</button>
                    <button class="category-btn" onclick="filterByCategory('mains')">Main Courses</button>
                    <button class="category-btn" onclick="filterByCategory('desserts')">Desserts</button>
                    <button class="category-btn" onclick="filterByCategory('beverages')">Beverages</button>
                </div>

                <!-- Menu Items List -->
                <div class="menu-items-list" id="menuItemsList">
                    <!-- Menu items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Item Editor Panel -->
            <div class="item-editor-panel">
                <div class="panel-header">
                    <h3 class="panel-title" id="editorTitle">Add New Item</h3>
                </div>

                <form id="itemForm">
                    <div class="form-group">
                        <label class="form-label" for="itemName">Item Name</label>
                        <input type="text" class="form-input" id="itemName" placeholder="Enter item name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemPrice">Price ($)</label>
                        <input type="number" class="form-input" id="itemPrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemCategory">Category</label>
                        <select class="form-select" id="itemCategory" required>
                            <option value="">Select category</option>
                            <option value="appetizers">Appetizers</option>
                            <option value="mains">Main Courses</option>
                            <option value="desserts">Desserts</option>
                            <option value="beverages">Beverages</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="itemDescription">Description</label>
                        <textarea class="form-textarea" id="itemDescription" placeholder="Enter item description"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Item Icon</label>
                        <div class="emoji-picker" id="emojiPicker">
                            <div class="emoji-option" data-emoji="üçî" onclick="selectEmoji('üçî')">üçî</div>
                            <div class="emoji-option" data-emoji="üçï" onclick="selectEmoji('üçï')">üçï</div>
                            <div class="emoji-option" data-emoji="ü•ó" onclick="selectEmoji('ü•ó')">ü•ó</div>
                            <div class="emoji-option" data-emoji="üçù" onclick="selectEmoji('üçù')">üçù</div>
                            <div class="emoji-option" data-emoji="ü•©" onclick="selectEmoji('ü•©')">ü•©</div>
                            <div class="emoji-option" data-emoji="‚òï" onclick="selectEmoji('‚òï')">‚òï</div>
                            <div class="emoji-option" data-emoji="üç∞" onclick="selectEmoji('üç∞')">üç∞</div>
                            <div class="emoji-option" data-emoji="üç∑" onclick="selectEmoji('üç∑')">üç∑</div>
                            <div class="emoji-option" data-emoji="üç∫" onclick="selectEmoji('üç∫')">üç∫</div>

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split(/\r?\n/).filter(Boolean);
            const headers = lines[0].split(',').map(h => h.trim());
            return lines.slice(1).map(line => {
                const values = line.split(',');
                let obj = {};
                headers.forEach((h, i) => obj[h] = values[i] ? values[i].trim() : '');
                return obj;
            });
        }

            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `menu_export_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification(`Exported ${menuItems.length} menu items successfully!`, 'success');
        }

            const convertedItems = menuData.map((item, index) => {
                return {
                    id: item.id || `imported_${Date.now()}_${index}`,
                    name: item.name || item.Name || `Item ${index + 1}`,
                    price: parseFloat(item.price || item.Price || 0),

                    image: item.image || '',

                    modifiers: item.modifiers || [],
                    eightyFive: item.eightyFive || false,
                    roomServiceOnly: item.roomServiceOnly || false
                };
            });

            // Add to existing menu items or replace
            const shouldReplace = confirm(`Import ${convertedItems.length} items. Replace existing menu (OK) or add to current menu (Cancel)?`);
            
            if (shouldReplace) {
                menuItems = convertedItems;
            } else {
                menuItems = [...menuItems, ...convertedItems];
            }

        // Initialize import functionality
        function initializeMenuImport() {

            if (importInput) {

                    const file = e.target.files[0];
                    if (!file) return;

                    console.log('Importing file:', file.name);

                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        try {
                            let importedData = [];
                            
                            if (file.name.endsWith('.json')) {
                                importedData = JSON.parse(evt.target.result);
                            } else if (file.name.endsWith('.csv')) {
                                importedData = parseCSV(evt.target.result);
                            } else {
                                alert('Please select a JSON or CSV file.');
                                return;
                            }

                            if (importMenuData(importedData)) {
                                console.log('Menu import successful');
                            }
                            
                        } catch (error) {
                            console.error('Import error:', error);
                            alert('Error importing file. Please check the file format.');
                        }
                    };
                    
                    reader.readAsText(file);
                    e.target.value = ''; // Reset input
                });
            }
        }

        // Enhanced save function to sync with POS interface
        function saveMenuData() {
            try {
                // Save to both menuItems (editor format) and menuData (POS format)
                localStorage.setItem('menuItems', JSON.stringify(menuItems));
                localStorage.setItem('menuData', JSON.stringify(menuItems));
                
                // Also save property-specific if we have context
                const propertyContext = getPropertyContext();
                if (propertyContext && propertyContext.id) {
                    const propertyMenuKey = `property_${propertyContext.id}_menu`;
                    localStorage.setItem(propertyMenuKey, JSON.stringify(menuItems));
                }
                
                console.log('Menu data saved to localStorage');
                return true;
            } catch (error) {
                console.error('Error saving menu data:', error);
                return false;
            }
        }
